<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h1>list</h1>

<h2>ordered list</h2>
<ol>
    <li>banana</li>
    <li>mangoes</li>
    <li>apples</li>
    <li>avocado</li>
</ol>
<h2>unordered list</h2>
<ul>
    <li>toyota</li>
    <li>bmw</li>
    <li>honda</li>
</ul>
<h2>description list</h2>
<dl>
    <dt>banana</dt>
    <dd>yellow one</dd>
    <dt>mangoes</dt>
    <dd>green ones</dd>
    <dt>apples</dt>
    <dd>small greens one</dd>
</dl>
</body>
</html>
